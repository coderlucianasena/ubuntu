<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Nunito'
            rel='stylesheet'>
        <link rel="stylesheet" href="/styles.css">
        <title>Ubuntu GenTech</title>
    </head>
    <body>
        <div class="slider">
            <div class="slider__container-title">
                <h1> Conhe√ßa mais sobre <br> o resultado </h1>
            </div>

            <div class="slides">
                <!-- Radio buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!-- <input type="radio" name="radio-btn" id="radio4"> -->
                <!-- End radio buttons -->

                <!-- Slide images -->
                <div class="slide first">
                    <img src="/images/carousel/image1.png" alt="Imagem 1" />
                </div>
                <div class="slide">
                    <img src="/images/carousel/image2.png" alt="Imagem 2" />
                </div>
                <div class="slide">
                    <img src="/images/carousel/image3.png" alt="Imagem 3" />
                </div>
                <!-- End slide images -->

            </div>
            <!-- End Navigation auto -->

            <!-- Manual navigation -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            <!-- End Manual navigation -->
        </div>

        <script src="/script.js"></script>
    </body>
</html>
