<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Nunito'
            rel='stylesheet'>
        <link rel="stylesheet" href="/css/style.css">
        <title>Ubuntu GenTech</title>
    </head>
    <body>
        <h1>Conheça mais sobre o resultado</h1>

        <div class="slider-container">

            <button class="arrow-left control" aria-label="Previous image">◀</button>
            <button class="arrow-right control" aria-label="Next Image">▶</button>

            <div class="gallery-wrapper">

            <div class="gallery">
                    <img src="/images/carousel/image1.png" alt="Imagem 1"
                        class="item current-item" width="300px" height="300px">

                    <img src="/images/carousel/image2.png" alt="Imagem 2"
                        class="item current-item" width="300px" height="300px">

                    <img src="/images/carousel/image3.png" alt="Imagem 3"
                        class="item current-item" width="300px" height="300px">

                    <img src="/images/carousel/image1.png" alt="Imagem 4"
                        class="item current-item" width="300px" height="300px">

                    <img src="/images/carousel/image2.png" alt="Imagem 5"
                        class="item current-item" width="300px" height="300px">

                    <img src="/images/carousel/image3.png" alt="Imagem 6"
                        class="item current-item" width="300px" height="300px">
                </div>
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
